<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <input id="zip" class="myInput" type="text" placeholder="Enter Zip Code Here" />
      <textarea id="feelings" class="myInput" rows="4" cols="50" placeholder="How are you feeling today?"></textarea>
      <button id="generate" class="myButton">Generate</button>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
